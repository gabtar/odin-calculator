<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/calculator.js"></script>
    <title>Odin - Calculator </title>
  </head>
  <body>
    <div class="container">
      <h1>Odin Calc 🗲</h1>
      <input type="text" id="display" class="display" placeholder="0" disabled>
      <input type="button" class="clear" value="AC">
      <input type="button" class="sign" value="⁺∕₋">
      <input type="button" id="power" class="operator" value="^">
      <input type="button" id="divide" class="operator" value="/">
      <input type="button" class="number" value="7">
      <input type="button" class="number" value="8">
      <input type="button" class="number" value="9">
      <input type="button" id="multiply" class="operator" value="x">
      <input type="button" class="number" value="4">
      <input type="button" class="number" value="5">
      <input type="button" class="number" value="6">
      <input type="button" id="subtract" class="operator" value="-">
      <input type="button" class="number" value="1">
      <input type="button" class="number" value="2">
      <input type="button" class="number" value="3">
      <input type="button" id="add" class="operator" value="+">
      <input type="button" class="number" value="0">
      <input type="button" class="dot" value=".">
      <input type="button" class="backspace" value="←">
      <input type="button" id="equals" class="operator" value="=">
    </div>

  </body>
</html>
